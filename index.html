<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eye Tracker - Prototype</title>
</head>
<body>
    <main>

    </main>
    <script src="https://api.gazerecorder.com/GazeCloudAPI.js"></script>

    <script>
        addEventListener("load", (event) => {
            GazeCloudAPI.StartEyeTracking();
        });

        GazeCloudAPI.OnResult = function (GazeData) {
            console.log(GazeData.state)
        }
        // 0: valid gaze data;
        // -1 : face tracking lost,
        // 1 : gaze data uncalibrated GazeData.docX // gaze x in document coordinates GazeData.docY // gaze y in document coordinates GazeData.time // timestamp }
    </script>
</body>
</html>
